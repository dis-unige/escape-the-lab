span></text><text class="cls-9" transform="translate(115.26 116.06)"><tspan class="cls-10">V</tspan><tspan x="7.58" y="0">rai/</tspan><tspan class="cls-11" x="27.54" y="0">F</tspan><tspan x="33.43" y="0">aux</tspan></text><line class="cls-12" x1="54" x2="54" y2="36"/><line class="cls-12" y1="54" x2="36" y2="54"/><line class="cls-12" y1="307.96" x2="36" y2="307.96"/><line class="cls-12" x1="54" y1="361.96" x2="54" y2="325.96"/><line class="cls-12" x1="236.83" x2="236.83" y2="36"/><line class="cls-12" x1="290.83" y1="54" x2="254.83" y2="54"/><line class="cls-12" x1="290.83" y1="307.96" x2="254.83" y2="307.96"/><line class="cls-12" x1="236.83" y1="361.96" x2="236.83" y2="325.96"/></svg>